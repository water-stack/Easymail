<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in</title>
  </head>
  <body>
    <header class="bg-[#07B7FF47]">
      <nav class="container flex justify-start items-start p-4 bg-[#07B7FF47]">
        <div class="font-bold text-3xl pl-28 mr-8 mb-1">Easymail</div>
      </nav>
    </header>
    <div class="min-h-screen bg-[url(/images/AlphaTradeZone.png)] container">
      <div
        class="absolute left-[135px] top-[113px] w-[475px] h-[554px] bg-white rounded-[10px] shadow-lg flex flex-col items-center px-8 py-6"
      >
        <!-- Top text -->
        <div class="w-full text-center mb-2">
          <span class="font-semibold">Donâ€™t have an account?</span>
          <a
            href="/pages/Signup.html"
            class="text-[#07B7FF47] font-semibold ml-1 hover:text-blue-600"
            >Sign up</a
          >
        </div>
        <!-- Welcome back -->
        <div class="text-2xl font-normal mt-4 mb-4">Welcome back</div>
        <!-- SVG Icon -->
        <svg
          class="w-14 h-14 bg-gray-200 rounded-full mx-auto mb-6"
          viewBox="0 0 60 60"
        >
          <circle cx="30" cy="20" r="10" fill="#444" />
          <rect x="15" y="35" width="30" height="15" rx="8" fill="#444" />
        </svg>
        <!-- Form -->
        <form class="w-full flex flex-col gap-4">
          <input
            type="email"
            placeholder="Your email"
            class="border-b border-gray-300 focus:outline-none py-2"
          />
          <input
            type="password"
            placeholder="Password"
            class="border-b border-gray-300 focus:outline-none py-2"
          />
          <div class="flex items-center justify-between mt-2">
            <label class="flex items-center text-xs">
              <input type="checkbox" class="mr-2" />
              Remember me
            </label>

            <button
              type="submit"
              class="bg-[#07B7FF47] hover:text-blue-600 text-white rounded-3xl py-2 mt-2 w-32 mx-auto mr-0"
            >
              Log in
            </button>
          </div>
          <a
            href="#"
            class="text-xs mar text-[#07B7FF47] hover:text-blue-600 text-right"
            >forgot password?</a
          >
        </form>
      </div>
      <!-- Footer -->
      <div class="absolute left-[156px] bottom-4 text-xs text-white opacity-80">
        copyright 2022 Easymail. All rights reserved
      </div>
    </div>
  </body>
</html>
